name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ setup node (ไม่ต้อง cache pnpm ตรงนี้)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 2️⃣ setup pnpm อย่างถูกต้อง
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 3️⃣ cache pnpm store (หลัง pnpm พร้อมแล้ว)
      - name: Get pnpm store directory
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4️⃣ install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ build
      - name: Build project
        run: pnpm build

      # 6️⃣ deploy Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: YOUR_PROJECT_ID

      - name: Debug pnpm store path
        run: |
           echo "STORE_PATH = $STORE_PATH"
           echo "ENV_STORE_PATH = ${{ env.STORE_PATH }}"
